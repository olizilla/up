<template name="home">

  <header>
    <div class="container">
      <h1>UP?</h1>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form >
          <div class="input-group">
            <input type="url" class="form-control input-url">
            <span class="input-group-btn">
              <button class="btn btn-primary">add</button>
            </span>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <h2>Sites</h2>
        <table class="table table-condensed table-striped">
          <thead>
          <tr>
            <th>URL</th>
            <th>Status</th>
            <th>At</th>
          </tr>
          </thead>
          <tbody>
            {{#each sites}}
            <tr>
              <td>{{url}}</td>
              <td>{{response.statusCode}}</td>
              <td>{{timeFormat responseAt}}</td>
            </tr>
            {{/each}}
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>

      <div class="col-sm-6">
        <h2>Requests</h2>
        <table class="table table-condensed table-striped">
          <thead>
          <tr>
            <th>URL</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          {{#each requests}}
          <tr>
            <td>{{url}}</td>
            <td>{{response.statusCode}}</td>
          </tr>
          {{/each}}
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>

  </div>
</template>
